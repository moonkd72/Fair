<!DOCTYPE html>
<html>
<body onload="myFunction2()">

  <label id="lblAdult_Header" style="font-size:36px" for="fnumber">Adult:</label><br>

	<option value="8">8</option>

</select>

<br><br>

  <label id="lblStudent_Header" style="font-size:36px" for="snumber">Student:</label><br>
  <select id="snumber" name="snumber" value = 0 style="font-size:72px" onchange="myFunction()"><br>
	<option value="0">0</option>
	<option value="1">1</option>

<!--<h1 id="lblParking_Header">Parking</h1>-->

<label id="lblParking_Header" style="font-size:36px" for="foption">Parking:</label><br>
<input type="radio" id="optyes" name="foption" value="Yes" onchange="myFunction()">
<label for="optyes" style="font-size:72px">YES</label>
<input type="radio" id= "optno" name="foption" value="No" checked="checked" onchange="myFunction()">
<label for="optno" style="font-size:72px">NO</label><br>

<br><br>
<!--<button onclick="myFunction()" style="font-size:36px">Calculate</button> -->

<br><br>

<div id="result" style="font-size:36px"></div>

<script>

	fnumber_factor = 10.00;
	snumber_factor = 5.00;
	yes_factor = 5.00;

function myFunction()
	{
		
		let sTemp = "";
		
		Total = (+document.getElementById("fnumber").value * fnumber_factor) + (+document.getElementById("snumber").value*snumber_factor);


	
		if (document.getElementById("optyes").checked)
		{
			 Total = Total + yes_factor;
		}

		if (document.getElementById("fnumber").value >0)
		{
			 sTemp = document.getElementById("fnumber").value;
			 sTemp = sTemp.concat(" Adults, ");
			
			if (document.getElementById("snumber").value > 0)
			{
				sTemp = sTemp.concat(document.getElementById("snumber").value);
				sTemp = sTemp.concat(" Students");
			}
			
			if (document.getElementById("optyes").checked)
			{
				sTemp = sTemp.concat("With Parking is ");
			}
			else
			{
				sTemp = sTemp.concat(" is ");
			}
		}
		else if (document.getElementById("snumber").value >0)
		{
			 sTemp = document.getElementById("snumber").value;
			 sTemp = sTemp.concat(" Students, ");
						
			if (document.getElementById("optyes").checked)
			{
				sTemp = sTemp.concat("With Parking is ");
			}
			else
			{
				sTemp = sTemp.concat(" is ");
			}
		}
		else if (document.getElementById("optyes").checked)
		{
			sTemp = "Parking is ";
		}
		else
		{
			sTemp = "No Data Entered "
		}
			sTemp = sTemp.concat("$");
			sTemp = sTemp.concat(Total);
		document.getElementById("result").innerHTML = sTemp;
	}
	
	function myFunction2()
	{
		sTemp = ""
		sTemp = sTemp.concat("Adult $",fnumber_factor)
		document.getElementById("lblAdult_Header").innerHTML = sTemp;

		sTemp = ""
		sTemp = sTemp.concat("Student $",snumber_factor)
		document.getElementById("lblStudent_Header").innerHTML = sTemp;

		sTemp = ""
		sTemp = sTemp.concat("Parking $",snumber_factor)
		document.getElementById("lblParking_Header").innerHTML = sTemp;

	}
</script>
